<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="character-display">
        <h2 id="char-name">Name</h2>
        <p id="char-ac">AC: 10</p>
        <p id="char-hp">HP: 50/50</p>
        <div class="hp-bar">
            <div id="hp-bar-fill"></div>
        </div>
        <p id="char-stats">STR: 10, DEX: 10, CON: 10, INT: 10, WIS: 10, CHA: 10</p>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
