<form>
    <div class="form-group">
        <label>Character Overlay Controls</label>
        <div class="form-fields">
            <button type="button" id="open-overlay">
                <i class="fas fa-external-link-alt"></i> Open Overlay Window
            </button>
        </div>
    </div>
    
    <div class="form-group">
        <label>Slideshow Controls</label>
        <div class="form-fields">
            <button type="button" id="start-slideshow">
                <i class="fas fa-play"></i> Start Slideshow
            </button>
            <button type="button" id="stop-slideshow">
                <i class="fas fa-stop"></i> Stop Slideshow
            </button>
        </div>
    </div>
    
    <p class="notes">Open the overlay window first, then start the slideshow. The overlay can be captured in OBS as a window source.</p>
</form>
